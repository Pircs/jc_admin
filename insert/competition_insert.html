<div class="container">

      <form class="form-signin" action="/jc_admin/inc/competition_insert.php" method="post" role="form">
        <div class="well" style="text-align:center">

        <h3 class="form-signin-heading">赛事信息添加</h3>

            <div style="text-align:center">
              <select class="selectpicker"  data-style="btn-primary"  name='game_name'>
              <optgroup label="游戏名称">
              <option value='英雄联盟'>英雄联盟</option>
              <option value='DOTA2'>DOTA2</option>
              <option value='炉石传说'>炉石传说</option>

              </select>

        <input type="text" class="form-control" placeholder="赛事名称:" name="competition_name" required autofocus>

        <input type="text" class="form-control" placeholder="比赛时间:" name="competition_time" required>
        <br />
        <textarea class="form-control" rows="10" placeholder="赛事简介:" name="information" ></textarea>
        <br />
      <div style="text-align:center">
        <button class="btn btn-primary" type="submit">&nbsp&nbsp提交&nbsp&nbsp</button>
        <button class="btn btn-default" type="reset">&nbsp&nbsp清空&nbsp&nbsp</button>

      <br />
